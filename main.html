<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-library">
        <h2 class="heading">Book Library</h2>

        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2017/03/Spy-in-Amber-194x300.jpg" alt="Spy In The Amber" class="book-cover">
            <div class="book-info">
                <h2>SPY IN THE AMBER</h2>
                <p>by Manohar Malgonkar</p>
                <div class="price-bar">Rs. 299</div>
            </div>
        </div>

        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games" class="book-cover">
            <div class="book-info">
                <h2>Sacred Games</h2>
                <p>by Vikram Chandra</p>
                <div class="price-bar">Rs. 199</div>
            </div>
        </div>

        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi" class="book-cover">
            <div class="book-info">
                <h2>BYOMKESH BAKSHI</h2>
                <p>by Sharadindu Bandyopadhyay</p>
                <div class="price-bar">Rs. 249</div>
            </div>
        </div>
    </div>
</body>
</html>
