<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Library App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="book-library">
        <h1 class="heading">Book Library</h1>

        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2017/03/Spy-in-Amber-194x300.jpg" class="book-cover">

            <div class="book-info">
                <h2 class="title">SPY IN THE AMBER</h2>
                <p class="author">by Manohar Malgonkar</p>
                <div class="price-bar">Rs. 299</div>
            </div>
        </div>

        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" class="book-cover">

            <div class="book-info">
                <h2 class="title">Sacred Games</h2>
                <p class="author">by Vikram Chandra</p>
                <div class="price-bar">Rs. 199</div>
            </div>
        </div>

        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" class="book-cover">

            <div class="book-info">
                <h2 class="title">BYOMKESH BAKSHI</h2>
                <p class="author">by Sharadindu Bandyopadhyay</p>
                <div class="price-bar">Rs. 249</div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
